// Enable HeadShot Sound? || 2= Yes After Every Headshot || 1= Yes After Kill || 0= No
hs_sound_enable "1"

// Also Play HeadShot Sound To Same Teamate? || 1= Yes || 0= No
hs_teammate_enable "0"



// if hs_sound_enable 1 or 2 Where is Sound Location Without Sound/ beginning
hs_sound_file "training/bell_normal.wav"

// Volume of the Sound From 0.00 To 1.00 || 1.00 is the hightest
hs_sound_volume "0.30"